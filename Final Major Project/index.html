<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Page</title>
    <style>
        #preloader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="preloader-container">
        <iframe src="./Loader Animation/index.html" id="preloader-iframe"></iframe>
    </div>
    <script>
        // JavaScript to handle the transition
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = './Nav bar/index.html';
            }, 7000); // Adjust time as needed
        });
    </script>
</body>
</html>
